name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build app
        run: ./scripts/buildprod.sh

      - id: "auth"
        uses: "google-github-actions/auth@v3"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3.0.1"

      - name: "Use gcloud CLI"
        run: "gcloud info"

      - name: "Build/Submit image to Google Artifact Registry"
        run: "gcloud builds submit --tag us-central1-docker.pkg.dev/rugged-coil-479916-g1/notely-ar-repo/notely:v1"

      - name: Deploy to Cloud Run
        run: "gcloud run deploy notely --image us-central1-docker.pkg.dev/rugged-coil-479916-g1/notely-ar-repo/notely:v1 --region us-central1 --allow-unauthenticated --project rugged-coil-479916-g1 --max-instances=4"
